        start_date: "2014-03"
        end_date: "2015-05"
        summary: "Co-founded an English learning startup using video-based personalized content."
        description: |-
          Product development, UX, customer acquisition and sleepless hacking nights.

          Babelboo is an English learning platform based on native content videos. In Babelboo, you learn English by watching videos that match your interests. The difficulty of the videos is specifically targeted to match your comprehension skills. Have fun, learn English.
        highlights:
          - "Led product design, UX, and early customer acquisition."
          - "Developed adaptive content recommendation system."
      - company: IIIA-CSIC
        position: PhD Candidate
        start_date: "2011-03"
        end_date: "2014-06"
        summary: "Researched distributed algorithms for robust resource allocation in multi-agent systems."
        description: "Robust resource allocation in multi-agent systems. Distributed algorithms for optimization."
        highlights: []
      - company: Lotary Ltd.
        position: Information Technology Manager
        start_date: 2009-04
        end_date: 2010-11
        summary: "Set up IT infrastructure, processes, and tools for Festina Group’s Asian branch. Created and led software development and IT support teams."
        description: |-
          Lotary Ltd. is the Asian branch (with headquarters in Hong Kong and Shenzhen) of Festina Group, in charge of the R&D and production processes of the group. After graduating I was appointed with the task of creating the IT infrastructure for the company using the knowledge and standards acquired in the past years working for the group.

          My main duties:
          - Define monitoring and recovery procedures.
          - Define configuration, software development process and software quality standards.
          - Recruit and train the team, both software and hardware.
          - Migration of the main storage system to a network attached storage.
          - Creation of a trusted network storage system and policies.
          - Led the creation of a wage estimation tool according to employee production.
          - Led the creation of a tool to track hardware and machinery inventory, repair and maintenance processes.
          - Mediated between Asian and European branches for the maintenance of the ERP system.
        highlights: []
      - company: Festina Group
        position: Software Engineer
        start_date: "2005-09"
        end_date: "2009-04"
        summary: "Developed enterprise applications and ERP integrations for watch manufacturing and sales."
        description: |-
          Festina Group is a watch company which, in 2007, decided to create a software development team to take care of the company needs. The team was created using most of the employees of its former consultancy. While working for Festina Group I was assigned to the Java team, newly created to establish the foundations for the future software development strategy of the company. In that period I was involved in the development of two tools:

          As an engineer, I led the development of a web portal for the consultation of the technical information of the watches. This application also integrated a shopping module that enabled workshops to purchase the parts they needed and consult past orders. My duties included:
          - Designing the application architecture.
          - Defining the MYSQL database structure.
          - Implementing the user interface using JSF framework and ICEfaces component suite.
          - Implementing the business logic and synchronization procedures using EJB3, JPA and our own API to access the ERP system.
          - Following up and coordinating the tasks being done by other members of the team.

          I was also an engineer in a standalone POS tool for the sales department. Prices, purchase orders, customer information, product descriptions and images were remotely synchronized with the server via internet. My duties included:
          - Defining the architecture of the application.
          - Implementing the user interfaces using Swing.
          - Designing and implementing the client database and persistence using HSQLDB embedded database and Toplink JPA.
          - Implementing the synchronization process between client and server using EJB3, web services and Toplink JPA.

          ---

          Multi-acces is an IT consultancy company providing integral services (from printers and hardware to tailor-made ERP software). There I was trained in developing applications using their ERP system (Jbase, a Pick derivative). For the two years spent in that company I was assigned to the team giving service to Festina Group. In that time I was exposed to all aspects of the application (accounting, sales, statistics, customer, data definition, ...).

          My main duties:
          - Code maintenance.
          - Report creation.
          - Feature addition.

          Technologies used:
          - BASIC and JBase DB for the core, GUI and report engine of the ERP system.
          - Perl as middleware connecting different ERP installations and report exporting tool.
          - HTML/CSS for the delivery of invoices and purchase orders to the customers.
        highlights: []
      - company: Visualmoon
        position: Software Developer
        start_date: "2003"
        end_date: "2004"
        summary: "Built web components and client-side features for a drag-and-drop site creation platform."
        description: |-
          Visualmoon was an innovative company doing research into the integration of server-side and client-side tools for the development of dynamic content user-generated web pages. The main product of the company was an online web creation tool that allowed users to create their own sites using a simple component drag-and-drop system.

          My duties as a programmer:
          - Design of new components for the web (automated chart engines, select-many boxes, web creation wizards, …)
          - Implementation of the client-side logic for the components.
          - Maintenance of the user database and the registration process.

          The technologies used:
          - PHP+MySQL on the server side for data processing.
          - Actionscript on the client side for the rendering of the web pages, processing of the server information and the creation tool.
        highlights: []
