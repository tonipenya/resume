          Product: Spam and fraud detection, user behavior prediction, form template generation, natural language to form conversion.

          Technology: Airflow-orchestrated, Spark-based pipelines for model training. Models trained using a mix of scikit-learn, off-the-shelf Hugging Face models, XGBoost and TensorFlow. Models served realtime via FastAPI, as part of Kafka streams and in batch using Spark on AWS.
        highlights:
          - "Built and deployed real-time fraud and spam detection models, reducing fraudulent activity and improving platform trust."
          - "Launched NLP-powered features including natural language to form conversion and automated template generation, enhancing user engagement."
          - "Established scalable ML infrastructure with Airflow, Spark, FastAPI, Kafka, and AWS, enabling both real-time and batch model serving."
