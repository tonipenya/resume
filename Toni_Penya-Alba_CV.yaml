          Team: 10 members. Including Machine Learning Engineers, Data Scientists, Machine Learning Ops and Data Labelers. The team also included an embedded credit risk expert and a data analyst.

          Product: Credit risk prediction, transaction categorization, and income and expense detection.

          Technology: Airflow-orchestrated, Spark-backed pipelines for data processing and model training. Models trained using a mix of scikit-learn, LightGBM and PyTorch. Models served with FastAPI on AWS ECS.
